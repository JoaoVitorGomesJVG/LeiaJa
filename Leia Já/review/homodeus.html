<html lang="en">
<head>

    <link rel="stylesheet" href="style_review.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">

<body>

        <div id="main_header">

    </header>
    <main class="main">
        <div id="main_bookshelf">

                <img src="" id="review_image">

                <div id="main_review_info">
                    <div id="info">
                        <p id="info_title"></p>
                        <div id="info_group">
                            <p id="info_author"></h2>,
                            <p id="info_year"></p>
                        </div>

                        <p id="info_page"></p>
                    </div>
                    <div id="synopsis">
                        <p id="info_synopsis" onclick="showhide()">Sinopse Oficial:</p>
                        <p id="info_synopsis_container" class="hidden"></p>
                    </div>
                </div>
            </div> 
        </div>
        <div id="main_notebook">
            <div id="review_title">
                <h1 id="review_title_content"></h1>
            </div>
            <div id="review_content">
                <p id="review_paragraph"></p>
            </div>
        </div>
    </main>

    <footer>
    </footer>
